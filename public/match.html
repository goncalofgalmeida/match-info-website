<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/match-renderer.js" defer></script>
  <script src="https://kit.fontawesome.com/6917c8fdf0.js" crossorigin="anonymous"></script>
  <title>Match Lineup</title>
</head>
<body>
  <div class="match-general-info">
    <div class="match-heading">
      <h1 id="match-title">A carregar os dados da partida...</h1>
      <p id="price">3,5€ p/ pessoa</p>
    </div>
    <div class="loc-and-time">
      <a id="match-location" href=""></a>
      <i class="fa-solid fa-arrow-up-right-from-square"></i>
      <p id="date-and-time">quinta, 21 ago - 21h00 às 22h00</p>
    </div>
  </div>
  <div class="match-container">
    <div id="team-a" class="team-panel">
      <h2 id="team-a-name"></h2>
      <ol id="team-a-players"></ol>
    </div>
    <p id="versus">VS</p>
    <div id="team-b" class="team-panel">
      <h2 id="team-b-name"></h2>
      <ol id="team-b-players"></ol>
    </div>
  </div>
</body>
</html>
